<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project 43110 Terminal</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="terminal"></div>

  <div id="input-line">
    <span class="prompt">&gt;</span>
    <input type="text" id="user-input" autofocus autocomplete="off"/>
  </div>

  <audio id="audio-player" preload="auto"></audio>

  <div id="qr-container" style="display: none;">
    <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://example.com/your_apk.apk&size=200x200" alt="QR Code"/>
    <p>Scan to download the deactivation app</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
